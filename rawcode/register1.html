    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <title>Register page</title>
</head>


<body style="background-color: #f2f6ff; margin: 0; ">
    <form id="form">
        <div>
            <h1 id="register"> Sign Up </h2>
        </div>

            <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="googlelogo" class="logo">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" class="logo" alt="facebooklogo">
            <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="githublogo" class="logo">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedinlogo" class="logo">

        <div id="input-wrapper">
            <table>
                <tr>
                    <td style="width: 300px;">
                        <div class="input-box">
                            <input type="text" name="username" placeholder="Username" style="outline: none; border: none; ">
                        </div>
                    </td>
                    <td rowspan="4s">
                        <img src="https://drive.google.com/uc?export=view&id=1sjtwWDxx05eMyteDmDFGT5lJ7whJF-We" alt="Register Logo" id="image1" style="height: 250px; text-align: right;">
                    </td>


                </tr>
                <tr>
                    <td>
                        <div class="input-box">
                            <input type="email" name="email" placeholder="Email" style="border: none;">

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-box">
                            <input type="password" name="password" placeholder="Password" style="border: none;">

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-box">
                            <input type="password" name="confirm-password" placeholder="Confirm Password" style="border: none
                            ;">

                        </div>
                    </td>
                </tr>
            </table>

            <div style="text-align: left;">
                <input type="button" name="Register" value="Register" id="but1">
            </div><a class="already" href="#">You already have an account? Login here.</a>
